---
- name: Breakfix Grading 5
  become: true
  become_user: root
  hosts: nodea 
  tasks:

     - name: Pull the grading script
       get_url:
          url: "http://people.redhat.com/rrajaram/.clusterha/break/break5-grading.sh"
          dest: /usr/local/bin/
          mode: '0755'
       no_log: true


     - name: Execute the grading script
       shell: /usr/local/bin/break5-grading.sh
       register: result5
       no_log: true

     - name: Break  5 challenge code
       debug:
          var: result5

